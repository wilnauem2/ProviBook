<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versicherungsübersicht</title>
    <base href="/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide loading spinner when app is mounted
      window.addEventListener('app-mounted', () => {
        document.getElementById('loading').style.display = 'none';
      });

      // Show error if loading takes too long
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          loading.innerHTML = `
            <div class="text-center p-8">
              <h2 class="text-xl font-bold mb-4">Die Anwendung lädt länger als erwartet</h2>
              <p class="mb-4">Bitte überprüfen Sie Ihre Internetverbindung und laden Sie die Seite neu.</p>
              <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-500 text-white rounded">
                Seite neu laden
              </button>
            </div>
          `;
        }
      }, 10000); // 10 seconds
    </script>
  </body>
</html>
